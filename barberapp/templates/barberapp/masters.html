{% extends 'barberapp/base.html' %}
{% load static %}
  
  
{% block title %}
{{ title }}
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'assets2/web/assets/mobirise-icons2/mobirise2.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/bootstrap/css/bootstrap-grid.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/bootstrap/css/bootstrap-reboot.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/dropdown/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/theme/css/style.css' %}">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Inter+Tight:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter+Tight:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap"></noscript>
  <link rel="preload" as="style" href="{% static 'assets/mobirise/css/mbr-additional.css' %}"><link rel="stylesheet" href="{% static 'assets/mobirise/css/mbr-additional.css' %}" type="text/css">
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<section data-bs-version="5.1" class="features21 cid-tVZ5XOVz57" id="features021-d">
  

  
  
  <div class="container">
    
    <div class="row mbr-masonry" data-masonry="{&quot;percentPosition&quot;: true }">
        {% for master in masters %}
          <div class="item features-without-image col-12 col-md-6 col-lg-4">
            <div class="item-wrapper">
              <div class="card-box align-left">
                <div class="img-wrapper mb-3">
                  <img src="{{ master.photo.url }}">
                </div>
                <h5 class="card-title mbr-fonts-style display-5">
                  <strong>{{ master.master_name }}</strong>
                </h5>
                <p class="card-text mbr-fonts-style display-7">
                  {{ master.description }}
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
